<!DOCTYPE html>
<html>
<head>
	    <meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>My Feedback Form</title>
		
</head>
 <body>
	 
	<h1>My Feedback Form</h1>
	<form>
		<blockquote>
			<li><label>Name: </label><input type="text"></li>
			<li><label>Email: </label><input type="email"></li>
			<li><label>Password: </label><input type="password"></li>
			<br>
			<br>
			<li><strong>Plase check all the emotions that apply to you:</strong></li>
					<ul>
						<li><label>Angry </label><input type="checkbox" checked></li>
						<li><label>Sad </label><input type="checkbox"></li></li>
						<li><label>Happy </label><input type="checkbox"></li></li>
						<li><label>Ambivalent </label><input type="checkbox"></li></li>	
					</ul>
		
			<li><strong>How satisfied were you with our service:</strong></li>
					<ul>
						<li><label>Very satisfied </label><input type="radio" checked></li>
						<li><label>Satisfied </label><input type="radio"></li></li>
						<li><label>Didn't care </label><input type="radio"></li></li>
						<li><label>Dissatisfied </label><input type="radio"></li></li>	
						<li><label>Very dissatisfied </label><input type="radio"></li></li>	
					</ul>
				
				<li><label>Further comments:</label><textarea></textarea></li>
				<br>
				<li><label>Bio phone:</label><input type="tel"><input type="file"></li>
				<li><label for="">Location visited:</label>
					<select>
						<option value="select">Select location</option>
					</select>
		</blockquote>
		<li><input type="submit" required></li>
	</form>
	
	<hr>
	<br>
	<br>
	<br>
	<form>
		<
	</form>
	
	
 </body>
 
 </html>
